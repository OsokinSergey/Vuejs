<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button v-on:click="changeText">Click button</button>
        <h2>Счетчик</h2>
        <button v-on:click="increase(5, $event)">increase</button>
        <p>{{counter}}</p>
        <h2 v-on:mousemove="mouseMove($event)">Mouse move {{x}} - {{y}} <span v-on:mousemove.stop>
            stop.text
        </span></h2>
        <p v-html="bigText">{{bigText}}</p>
        <h3 v-if="prouductAddInCart">Добавить товар в корзину?</h3>
        <h3 v-else="!prouductAddInCart">Товар добавлен в корзину</h3>
        <button @click="prouductAddInCart=!prouductAddInCart">Add product</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let app = new Vue({
            el:'#app',
            data: {
                prouductAddInCart:true,
                message:'Hello Vue',
                counter:0,
                x:0,
                y:0,
                bigText: `<span> new text <a href="#">info</a></span> `
            },
            methods:{

                mouseMove(event){
                    this.x=event.clientX;
                    this.y=event.clientY;
                },
                changeText() {
                    this.message = 'Text click';
                },
                increase(step, event) {
                    this.counter +=step;
                    console.log(event);
                }
            }
        })
    </script>
</body>
</html>
